# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: windows-latest

name: $(Build.DefinitionName)_$(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

variables:
  solution: '**/*.sln' # Path to your solution file
  buildConfiguration: 'Release' # Build configuration

steps:
# Install NuGet CLI
- task: NuGetToolInstaller@1

# Restore dependencies
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'

# Build the project
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:Configuration=$(buildConfiguration)'
    platform: 'Any CPU'

# Pack the NuGet package
- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    packagesToPack: '**/*.csproj'
    versioningScheme: 'byBuildNumber'  # Let Azure DevOps handle versioning automatically
    includeSymbols: true
    includeSource: true
- task: NuGetAuthenticate@1
  inputs:
    nuGetServiceConnections: 'nuget-art'
- task: NuGetCommand@2
  inputs:
    command: 'push'
    publishVstsFeed: 'easy-kart'
    nuGetFeedType: 'internal'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
    publishFeedCredentials: 'nuget-art' # Securely store the API key in the pipeline's variable group or secrets
